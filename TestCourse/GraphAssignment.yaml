  - title: "Histogram after download"
    environment: r_codechecker
    instructions: |
      Here's the answer:
        
      ```library(tidyverse)

        plot_data = read_csv("https://vincentarelbundock.github.io/Rdatasets/csv/boot/beaver.csv")

        ggplot(plot_data, aes(x = temp)) +
          geom_histogram()```
    output_type: jpg
    answer: |
        library(tidyverse)

        plot_data = read_csv("https://vincentarelbundock.github.io/Rdatasets/csv/boot/beaver.csv")

