<section class="section section-padding-medium">
<div class="content is-medium">

<p class="title is-size-2 is-spaced">
    Welcome to CodeBuddy!
</p>

<p class="subtitle is-size-4">
    Use this tool to create coding assignments.
</p>

<hr />

{% if len(courses) > 0 %}
  <p>Please select one of the following courses:</p>

  <ul>
    {% for course in courses %}
        <li><a href="/course/{{ course[0] }}">{{ course[1]["title"] }}</a></li>
    {% end %}
  </ul>
{% else %}
  <p>No courses have been created yet.</p>
{% end %}

<p><a href="/edit_course/">Create course</a></p>

</div>
</section>
