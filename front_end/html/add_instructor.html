<h4>Instructors for this course:</h4>
{% if instructors %}
    {% for user in instructors %}
        <li>{{ user }}</li>
    {% end %}
{% end %}
<br />

<form method="post" action="/add_instructor/{{ course_basics["id"] }}" name="form1">

<p><input class="button is-primary" value="Add Instructor" onClick="unhideReg()" /></p>
<input type="input" placeholder="Enter user_id" name="new_inst" id="new_inst" style="display:none" /><br />
<input class="button is-info" type="submit" name="button_1" value="Submit" id="submit_id" style="display:none" />
{% if attempt %}
    <p>{{ status_message }}</p>
{% end %}

</form>

<script>
    function unhideReg() {
        document.getElementById('new_inst').style.display = "block";
        document.getElementById('submit_id').style.display = "block";
    }
</script>
