{% if course_basics["exists"] %}
  <h2>{{ assignment_basics["title"] }}</h2>

  <h4>View scores</h4>
  <p>Click on a student's name to view their score and past submissions for each problem in this assignment.</p>

  {% for score in scores %}
    <p>{{ scores[0] }}</p>
    <label class="is-pulled-right">
        <p>{{ scores[1]["percent_passed"] }}%</p>
    </label>
  {% end %}
