            <div class="navbar-item has-dropdown is-hoverable">
                {% if course_basics["exists"] %}
                    <a class="navbar-link" href="/course/{{ course_basics["id"] }}">
                      {{ course_basics["title"] }}
                    </a>

                    {% if len(courses) > 0 %}
                        <div id="moreDropdown" class="navbar-dropdown is-size-4">
                            {% for course in courses %}
                                <a class="navbar-item" href="/course/{{ course[0] }}">
                                    {{ course[1]["title"] }}
                                </a>
                            {% end %}
                        </div>
                    {% end %}
                {% end %}
            </div>
